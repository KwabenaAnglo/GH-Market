<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Market - Sign Up</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --error-color: #f44336;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('signout.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f8ff;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Lighter overlay to show more of the image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 10;
        }

        .signup-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .btn {
            width: 100%;
            padding: 14px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .feature {
            text-align: center;
            flex: 1;
        }

        .feature i {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .feature span {
            display: block;
            font-size: 0.8rem;
            color: #666;
        }

        @media (max-width: 480px) {
            .signup-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">GH Market</div>
    </div>
    
    <div class="signup-container">
        <div class="signup-title">
            <i class="fas fa-user-plus" style="color: var(--primary-color); margin-right: 10px;"></i>
            Create Account
        </div>
        <p class="signup-subtitle">Join Ghana's trusted marketplace</p>
        
        <form id="signup-form">
            <div class="form-group">
                <label for="signup-name">
                    <i class="fas fa-user"></i> Full Name
                </label>
                <input type="text" id="signup-name" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="signup-email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="signup-email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="signup-password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="signup-password" name="password" required placeholder="Create a strong password" minlength="6">
            </div>
            
            <div class="form-group">
                <label for="signup-role">
                    <i class="fas fa-user-tag"></i> I want to
                </label>
                <select id="signup-role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="buyer">Buy products</option>
                    <option value="seller">Sell products</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" id="signup-btn">
                <i class="fas fa-user-plus"></i> Create My Account
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </form>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-shield-alt"></i>
                <span>Secure</span>
            </div>
            <div class="feature">
                <i class="fas fa-shipping-fast"></i>
                <span>Fast Delivery</span>
            </div>
            <div class="feature">
                <i class="fas fa-star"></i>
                <span>Trusted</span>
            </div>
        </div>
        
        <div class="divider">
            <span>Already have an account?</span>
        </div>
        
        <div class="login-link">
            <a href="auth.html">Sign In Here</a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <script>
        // Simple, clean signup functionality without complex error handling that could cause popups
        document.addEventListener('DOMContentLoaded', function() {
            // Simple timeout to ensure Firebase loads
            setTimeout(function() {
                initializeSignup();
            }, 1000);
        });
        
        function initializeSignup() {
            try {
                const signupForm = document.getElementById('signup-form');
                if (!signupForm) return;
                
                signupForm.addEventListener('submit', handleSignup);
            } catch (error) {
                console.log('Signup initialization error:', error);
            }
        }
        
        async function handleSignup(e) {
            e.preventDefault();
            
            const statusMessage = document.getElementById('statusMessage');
            const signupBtn = document.getElementById('signup-btn');
            const loading = document.getElementById('loading');
            
            try {
                const name = document.getElementById('signup-name').value.trim();
                const email = document.getElementById('signup-email').value.trim();
                const password = document.getElementById('signup-password').value;
                const role = document.getElementById('signup-role').value;

                if (!name || !email || !password || !role) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                if (password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }

                // Show loading
                if (loading) loading.style.display = 'block';
                if (signupBtn) {
                    signupBtn.disabled = true;
                    signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
                }

                // Use Firebase if available
                if (typeof firebase !== 'undefined' && firebase.auth) {
                    const auth = firebase.auth();
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Update profile
                    await user.updateProfile({ displayName: name });

                    // Save to Firestore if available
                    if (firebase.firestore) {
                        const db = firebase.firestore();
                        await db.collection('users').doc(user.uid).set({
                            name: name,
                            email: email,
                            role: role,
                            emailVerified: false,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }

                    // Send verification email
                    await user.sendEmailVerification();
                    
                    showMessage('Account created successfully! Please check your email to verify your account.', 'success');
                    
                    // Reset form and redirect
                    document.getElementById('signup-form').reset();
                    setTimeout(() => {
                        window.location.href = 'auth.html';
                    }, 3000);
                } else {
                    showMessage('Authentication service not available. Please try again later.', 'error');
                }

            } catch (error) {
                console.log('Signup error:', error);
                let errorMessage = 'Error creating account. ';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage += 'This email is already registered.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage += 'Please enter a valid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage += 'Password is too weak.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                showMessage(errorMessage, 'error');
            } finally {
                if (loading) loading.style.display = 'none';
                if (signupBtn) {
                    signupBtn.disabled = false;
                    signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create My Account';
                }
            }
        }
        
        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            if (statusMessage) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                statusMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
