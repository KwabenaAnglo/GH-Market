<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Market - Sign Out</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --error-color: #f44336;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('signout.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Add overlay for better text readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .signout-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .signout-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .signout-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .signout-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .user-info {
            background: rgba(76, 175, 80, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary-color);
        }

        .user-email {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1rem;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            min-width: 120px;
            text-align: center;
        }

        .btn-signout {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-signout:hover {
            background: linear-gradient(135deg, #ee5a52, #dc4c64);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-cancel:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .status-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .signout-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase Config and Auth -->
    <script src="js/firebase-config.js"></script>
    
    <div class="signout-container">
        <div class="signout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1 class="signout-title">Sign Out</h1>
        
        <p class="signout-message">
            Are you sure you want to sign out of your GH Market account?
        </p>
        
        <div class="user-info" id="userInfo" style="display: none;">
            <div class="user-email" id="userEmail"></div>
        </div>
        
        <div class="button-group">
            <button class="btn btn-signout" id="confirmSignout">
                <i class="fas fa-sign-out-alt"></i> Yes, Sign Out
            </button>
            <a href="index.html" class="btn btn-cancel">
                <i class="fas fa-arrow-left"></i> Cancel
            </a>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing out...</p>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for Firebase to initialize
            function waitForFirebase() {
                return new Promise((resolve) => {
                    if (typeof firebase !== 'undefined' && window.firebaseAuth) {
                        resolve();
                    } else {
                        setTimeout(() => waitForFirebase().then(resolve), 100);
                    }
                });
            }

            waitForFirebase().then(() => {
                const auth = window.firebaseAuth || firebase.auth();
                const userInfo = document.getElementById('userInfo');
                const userEmail = document.getElementById('userEmail');
                const confirmSignoutBtn = document.getElementById('confirmSignout');
                const loading = document.getElementById('loading');
                const statusMessage = document.getElementById('statusMessage');

                // Check if user is signed in
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        // Show user info
                        userInfo.style.display = 'block';
                        userEmail.textContent = user.email;
                    } else {
                        // User is not signed in, redirect to home
                        window.location.href = 'index.html';
                    }
                });

                // Handle sign out confirmation
                confirmSignoutBtn.addEventListener('click', async () => {
                    try {
                        // Show loading
                        loading.style.display = 'block';
                        confirmSignoutBtn.disabled = true;

                        // Sign out user
                        await auth.signOut();

                        // Show success message
                        showStatus('Successfully signed out! Redirecting...', 'success');

                        // Redirect to home page after a short delay
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 2000);

                    } catch (error) {
                        console.error('Sign out error:', error);
                        showStatus('Error signing out: ' + error.message, 'error');
                        confirmSignoutBtn.disabled = false;
                    } finally {
                        loading.style.display = 'none';
                    }
                });

                function showStatus(message, type) {
                    statusMessage.textContent = message;
                    statusMessage.className = `status-message status-${type}`;
                    statusMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
