<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beauty - GH Marketplace</title>
  <link rel="stylesheet" href="beauty.css">
</head>
<body>
  <header class="beauty-header">
    <h1>Ghanaian Beauty</h1>
    <a href="home.html" class="beauty-back-link">&larr; Back to Home</a>
  </header>
  <main>
    <section class="beauty-hero">
      <div class="beauty-hero-text beauty-fade-in">
        <h2>Celebrate Natural Ghanaian Beauty</h2>
        <p>Explore skincare, haircare, and cosmetics made with authentic local ingredients. Shine with confidence!</p>
      </div>
      <div class="beauty-video-container beauty-slide-in">
        <video class="beauty-video" controls poster="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=600">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
    <section class="beauty-categories beauty-fade-in-delay">
      <h3>Popular Beauty Products</h3>
      <div class="beauty-category-list">
        <div class="beauty-category-card">Shea Butter</div>
        <div class="beauty-category-card">Black Soap</div>
        <div class="beauty-category-card">Natural Oils</div>
        <div class="beauty-category-card">Hair Care</div>
        <div class="beauty-category-card">Makeup</div>
      </div>
    </section>
  </main>
  <script src="beauty.js"></script>

</html>
