<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Groceries - GH Marketplace</title>
  <link rel="stylesheet" href="groceries.css">
</head>
<body>
  <header class="groceries-header">
    <h1>Groceries & Everyday Essentials</h1>
    <a href="home.html" class="groceries-back-link">&larr; Back to Home</a>
  </header>
  <main>
    <section class="groceries-hero">
      <div class="groceries-hero-text groceries-fade-in">
        <h2>Freshness Delivered to Your Door</h2>
        <p>Shop fruits, vegetables, grains, snacks, and more. Quality groceries for every Ghanaian home!</p>
      </div>
      <div class="groceries-video-container groceries-slide-in">
        <video class="groceries-video" controls poster="https://images.unsplash.com/photo-1502741338009-cac2772e18bc?w=600">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
    <section class="groceries-categories groceries-fade-in-delay">
      <h3>Popular Grocery Items</h3>
      <div class="groceries-category-list">
        <div class="groceries-category-card">Fruits & Vegetables</div>
        <div class="groceries-category-card">Grains & Cereals</div>
        <div class="groceries-category-card">Snacks & Drinks</div>
        <div class="groceries-category-card">Meat & Fish</div>
        <div class="groceries-category-card">Condiments</div>
      </div>
    </section>
  </main>
  <script src="groceries.js"></script>
</body>
</html>
