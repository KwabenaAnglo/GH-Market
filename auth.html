<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GH Market - Login/Sign Up</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --error-color: #f44336;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('login.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #f0f8ff;
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Lighter overlay to show more of the image */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .tagline {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .auth-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            margin-top: 15px;
        }

        .btn-outline:hover {
            background-color: var(--light-gray);
        }

        .status {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }

        .error {
            background-color: #ffebee;
            color: var(--error-color);
            display: block;
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }

        .hidden {
            display: none;
        }

        .user-status {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
        }

        .logout-btn {
            background-color: #f44336;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        .back-to-home {
            text-align: center;
            margin-top: 20px;
        }

        .toggle-form {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .toggle-form:hover {
            color: #45a049;
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .back-to-home a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
                align-items: center;
            }
            
            .form-container {
                max-width: 100%;
            }
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">GH Market</div>
            <p class="tagline">Your one-stop marketplace for all things Ghanaian</p>
        </header>

        <!-- Status Message -->
        <div id="statusMessage" class="status"></div>

        <!-- User Status -->
        <div id="userStatus" class="user-status">
            <p>Not logged in</p>
            <button id="logoutBtn" class="btn logout-btn hidden">Logout</button>
            <div id="verification-status" class="hidden">
                <p>Your email is not verified. Please check your inbox.</p>
                <button id="resend-verification" class="btn btn-outline">Resend Verification Email</button>
            </div>
        </div>

        <div class="auth-container">
            <!-- Login Form -->
            <div class="form-container" style="max-width: 450px; margin: 0 auto;">
                <h2 class="form-title">Sign In to Your Account</h2>
                <p style="text-align: center; color: #666; margin-bottom: 25px;">Welcome back to GH Market</p>
                
                <form id="signin-form">
                    <div class="form-group">
                        <label for="signin-email">
                            <i class="fas fa-envelope" style="margin-right: 8px; color: var(--primary-color);"></i>
                            Email Address
                        </label>
                        <input type="email" id="signin-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="signin-password">
                            <i class="fas fa-lock" style="margin-right: 8px; color: var(--primary-color);"></i>
                            Password
                        </label>
                        <input type="password" id="signin-password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div style="text-align: center; margin-top: 25px; padding-top: 20px; border-top: 1px solid #e1e5e9;">
                    <p style="color: #666; margin-bottom: 10px;">Don't have an account?</p>
                    <a href="signup.html" style="color: var(--primary-color); text-decoration: none; font-weight: 600; font-size: 1.1rem;">
                        <i class="fas fa-user-plus"></i> Create New Account
                    </a>
                </div>
            </div>
        </div>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 GH Market. All rights reserved.</p>
    </footer>

    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Firebase Authentication Logic -->
    <script src="js/firebase-auth.js"></script>
    

    
    <!-- Firebase Configuration and Authentication Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-auth.js"></script>
</body>
</html>
