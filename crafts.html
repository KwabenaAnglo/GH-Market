<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crafts - GH Marketplace</title>
  <link rel="stylesheet" href="crafts.css">
</head>
<body>
  <header class="crafts-header">
    <h1>Ghanaian Crafts</h1>
    <a href="home.html" class="crafts-back-link">&larr; Back to Home</a>
  </header>
  <main>
    <section class="crafts-hero">
      <div class="crafts-hero-text crafts-fade-in">
        <h2>Handmade Treasures of Ghana</h2>
        <p>Explore authentic crafts: wood carvings, beads, baskets, pottery, and more. Every piece tells a story!</p>
      </div>
      <div class="crafts-video-container crafts-slide-in">
        <video class="crafts-video" controls poster="https://images.unsplash.com/photo-1506744038136-46273834b3fb?w=600">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
    <section class="crafts-categories crafts-fade-in-delay">
      <h3>Popular Crafts</h3>
      <div class="crafts-category-list">
        <div class="crafts-category-card">Wood Carvings</div>
        <div class="crafts-category-card">Beaded Jewelry</div>
        <div class="crafts-category-card">Baskets</div>
        <div class="crafts-category-card">Pottery</div>
        <div class="crafts-category-card">Textiles</div>
      </div>
    </section>
  </main>
  <script src="crafts.js"></script>
</body>
</html>
